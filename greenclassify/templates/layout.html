<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}GreenClassify{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-success bg-success navbar-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">GreenClassify</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navContent" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto gap-lg-2">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('predict') }}">Predict</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="container mt-3">
        {% for m in messages %}
          <div class="alert alert-success shadow-sm">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top py-3 bg-white">
    <div class="container text-center text-muted small">
      © {{ 2025 }} GreenClassify • Built with Flask + TensorFlow
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
